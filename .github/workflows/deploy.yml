name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Next.js App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clear cache
        run: |
          rm -rf .next
          rm -rf node_modules/.cache
          npm cache clean --force
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Build Next.js app
        env:
          NODE_ENV: production
        run: npm run build
      
      - name: Show Development Info
        run: |
          echo "========================================="
          echo "🔧 BUILD COMPLETED SUCCESSFULLY! 🔧"
          echo "========================================="
          echo ""
          echo "💻 For local development:"
          echo "🔗 http://localhost:3000/"
          echo ""
          echo "📦 Production build ready for deployment"
          echo "========================================="
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: ./out
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ./out
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
      
      - name: Show Deployment URLs
        run: |
          echo "========================================="
          echo "🎉 DEPLOYMENT SUCCESSFUL! 🎉"
          echo "========================================="
          echo ""
          echo "📱 Your Todo App is now live at:"
          echo "🌐 Production: https://gunruethaiz.github.io/todo-frontend/"
          echo "💻 Development: http://localhost:3000/"
          echo ""
          echo "✨ Features available:"
          echo "  ✅ Add, edit, delete todos"
          echo "  💾 Local Storage persistence" 
          echo "  📊 Task statistics"
          echo "  🎨 Beautiful UI with animations"
          echo ""
          echo "🚀 Enjoy your Todo List app!"
          echo "========================================="
          
          # Add to GitHub Actions summary
          echo "## 🎉 Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📱 Your Todo App URLs:" >> $GITHUB_STEP_SUMMARY
          echo "- 🌐 **Production**: [https://gunruethaiz.github.io/todo-frontend/](https://gunruethaiz.github.io/todo-frontend/)" >> $GITHUB_STEP_SUMMARY
          echo "- 💻 **Development**: \`http://localhost:3000/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ✨ Features:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Add, edit, delete todos" >> $GITHUB_STEP_SUMMARY
          echo "- 💾 Local Storage persistence" >> $GITHUB_STEP_SUMMARY
          echo "- 📊 Task statistics" >> $GITHUB_STEP_SUMMARY
          echo "- 🎨 Beautiful UI with animations" >> $GITHUB_STEP_SUMMARY